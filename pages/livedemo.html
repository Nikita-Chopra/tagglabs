<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE DEMO</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/livedemo.css">
    <link rel="stylesheet" href="../css/searchbox.css">
    <link rel="stylesheet" href="../css/livedemolandscape(responsive).css">
    <link rel="stylesheet" href="../css/livedemoportrait(responsive).css">


</head>

<body>

    <section class="header-section">
        <div class="header">
            <img class="logo-header" src="https://d1wswrkiissxa5.cloudfront.net/event/TaggDemo/Common/logo.png">
            <p class="download-txt">DOWNLOADS</p>
            <img class="download-img"
                src="https://d1wswrkiissxa5.cloudfront.net/event/TaggDemo/Live/brochure_download.png">
            <p class="feedback-txt">FEEDBACK</p>
            <img class="feedback-img" src="https://d1wswrkiissxa5.cloudfront.net/event/TaggDemo/Live/feedback.png">
            <p class="saved-txt">SAVED NOTES</p>
            <img class="saved-img" src="https://d1wswrkiissxa5.cloudfront.net/event/TaggDemo/Live/saved_notes.png">
        </div>
    </section>

    <div class="break1 d-none"></div>
    <section class="main-section">
        <p class="networking-txt">NETWORKING ZONE</p>
        <div class="video-part">
            <div class="poll-box d-none">
                <p class="poll-box-txt">POLL</p>
                <img class="poll-box-img" src="https://d1wswrkiissxa5.cloudfront.net/event/TaggDemo/Live/no_poll.png">
                <img class="poll-box-cross" src="https://d1wswrkiissxa5.cloudfront.net/aiu/cross.png">
                <p class="nopoll-txt">No Poll!</p>
            </div>
            <div class="note-box d-none">
                <p class="note-box-txt">TAKE A NOTE</p>
                <img class="note-box-cross" src="https://d1wswrkiissxa5.cloudfront.net/aiu/cross.png">
                <textarea class="type-box-txt">Type a Note...</textarea>
                <button class="note-box-save">SAVE</button>
                <div class="color1"></div>
            </div>
            <div class="question-box d-none">
                <p class="ques-box-txt">ASK A QUESTION</p>
                <img class="ques-box-cross" src="https://d1wswrkiissxa5.cloudfront.net/aiu/cross.png">
                <textarea class="ques-box-txtarea">Type a Note...</textarea>
                <button class="ques-box-save">SUBMIT</button>
                <div class="color2"></div>
            </div>
            <img class="zoom-img" src="https://d1wswrkiissxa5.cloudfront.net/aiu/platform/exit_fullscreen.png">

        </div>









        <div class="message-section">
            <p class="attendes-txt">ALL ATTENDEES</p>
            <p class="network-txt">NETWORKING ZONE</p>
            <div class="attendes-box"></div>
            <div class="network-box"></div>
            <form class="example1">
                <input class="search-txt" type="text" placeholder="Search.." name="search2">
            </form>
            <form class="example2">
                <input class="type-txt" type="text" placeholder="Type your message">
                <img class="type-img" src="https://d1wswrkiissxa5.cloudfront.net/dc/connect-series/platform/send_chat.png"> 
            </form>

        </div>


    </section>

    <section class="bottom-section">
        <img class="cross-img" src="https://d1wswrkiissxa5.cloudfront.net/event/TaggDemo/Live/exit.png">
        <img class="agenda-img" src="https://d1wswrkiissxa5.cloudfront.net/event/TaggDemo/Live/agenda.png">
        <img class="poll-img" src="https://d1wswrkiissxa5.cloudfront.net/event/TaggDemo/Live/poll.png">
        <img class="note-img" src="https://d1wswrkiissxa5.cloudfront.net/event/TaggDemo/Live/takeanote.png">
        <img class="ques-img" src="https://d1wswrkiissxa5.cloudfront.net/event/TaggDemo/Live/ask.png">
        <p class="cross-txt">LOGOUT</p>
        <p class="agenda-txt">AGENDA</p>
        <p class="poll-txt">POLL</p>
        <p class="note-txt">TAKE A NOTE</p>
        <p class="ques-txt">ASK A QUESTION</p>

        <img class="emoji-like" src="https://d1wswrkiissxa5.cloudfront.net/livestudio/emoticon/like.png">
        <img class="emoji-heart" src="https://d1wswrkiissxa5.cloudfront.net/livestudio/emoticon/heart.png">
        <img class="emoji-hand" src="https://d1wswrkiissxa5.cloudfront.net/livestudio/emoticon/clapping.png">





    </section>



















    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/livedemo.js"></script>
</body>

</html>
